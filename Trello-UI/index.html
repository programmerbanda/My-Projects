<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/Trello-UI/trello-svgrepo-com.svg" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-left">
            <li class="home-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path
                    fill="#021637"
                    d="M12 2a1 1 0 00-.71.3L1.2 11.1a.5.5 0 00.3.9H4v8a1 1 0 001 1h4a1 1 0 001-1v-6h4v6a1 1 0 001 1h4a1 1 0 001-1v-8h2.5a.5.5 0 00.3-.9L12.71 2.3A1 1 0 0012 2z" />
                </svg>
            </li>
            <li class="trello-boards" style="display: flex; align-items: center;">
                <img style="gap:5px" width="24px" src="/Trello-UI/trello-svgrepo-com.svg" alt="Trello Logo">
                <span>Boards </span>

            </li>
            <li class="search-container">
                <input type="search" placeholder="Search..." />
                <svg id="search-logo" width="18" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.2-5.2m0 0A7.5 7.5 0 1 0 5.2 5.2a7.5 7.5 0 0 0 10.6 10.6z" />
                </svg>
            </li>
        </ul>

        <div class="logo-container">
            <img width="24" src="/Trello-UI/trello-svgrepo-com.svg" alt="">
            <h2 class="logo">Trello</h2>
        </div>


        <ul class="nav-right">
            <li>
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0zm10-8a8 8 0 1 0 0 16 8 8 0 0 0 0-16zm1 9h4a1 1 0 0 0 0-2h-4V7a1 1 0 1 0-2 0v4H7a1 1 0 0 0 0 2h4v4a1 1 0 1 0 2 0v-4z" />
                </svg>
            </li>
            <li class="about-icon">
                <svg width="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M12 2.25a9.75 9.75 0 1 0 0 19.5 9.75 9.75 0 0 0 0-19.5zM11.5 10.5a.75.75 0 1 1 1.5 0v4a.75.75 0 1 1-1.5 0v-4zm.75-3a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5z"
                        clip-rule="evenodd" />
                </svg>
            </li>
            <li>
                <svg width="24" stroke="currentColor" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.86 17.08a23.85 23.85 0 0 0 5.45-1.31A8.97 8.97 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.97 8.97 0 0 1-2.31 6.02c1.73.64 3.56 1.08 5.45 1.31m5.72 0a24.26 24.26 0 0 1-5.72 0m5.72 0a3 3 0 1 1-5.72 0" />
                </svg>
            </li>
            <li class="setting-icon">
                <svg width="24" stroke="currentColor" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.34 3.94a1.125 1.125 0 0 1 1.11-.94h1.09c.55 0 1.02.4 1.11.94l.15.89c.07.42.38.76.78.93.4.16.86.14 1.21-.11l.74-.52a1.125 1.125 0 0 1 1.45.12l.77.77c.39.39.44 1.00.12 1.45l-.53.73c-.25.35-.27.81-.11 1.2.17.4.51.71.93.78l.89.15c.54.09.94.56.94 1.11v1.09c0 .55-.4 1.02-.94 1.11l-.89.15c-.42.07-.76.38-.93.78-.16.4-.14.85.11 1.2l.53.74c.32.44.27 1.06-.12 1.45l-.77.77a1.125 1.125 0 0 1-1.45.12l-.74-.52c-.35-.25-.81-.27-1.2-.11-.4.17-.71.51-.78.93l-.15.89a1.125 1.125 0 0 1-1.11.94h-1.09c-.55 0-1.02-.4-1.11-.94l-.15-.89c-.07-.42-.38-.76-.78-.93-.4-.16-.85-.14-1.2.11l-.74.52a1.125 1.125 0 0 1-1.45-.12l-.77-.77a1.125 1.125 0 0 1-.12-1.45l.52-.73c.25-.35.27-.81.11-1.2-.16-.4-.51-.71-.93-.78l-.89-.15A1.125 1.125 0 0 1 3 13.09v-1.09c0-.55.4-1.02.94-1.11l.89-.15c.42-.07.76-.38.93-.78.16-.4.14-.85-.11-1.2l-.52-.74a1.125 1.125 0 0 1 .12-1.45l.77-.77a1.125 1.125 0 0 1 1.45-.12l.74.52c.35.25.81.27 1.2.11.4-.17.71-.51.78-.93l.15-.89z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                </svg>
            </li>
            <img class="user-logo" width="24"
                src="https://wallpapers.com/images/high/yoriichi-tsugikuni-yq514aovwyjuuh5o.webp" alt="User">
        </ul>
    </nav>
    <header class="main-header">
        <div class="header-left">
            <div class="product-star">
                <h2>
                    Product Launch
                </h2>
                <button class="temp-btn">Template</button>
                <button class="star-btn btns">
                    <svg width="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                    </svg>
                </button>
                <hr>
            </div>
            <div class="trello-public">
                <button class="trello-btn btns">
                    <img width="20px" src="/Trello-UI/trello-svgrepo-com.svg" alt="">
                    <span>Trello Inspiring Boards</span>
                </button>
                <hr />
                <button class="public-btn btns">
                    <svg width="20px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                    <span>Public</span>
                </button>
                <hr>
            </div>
        </div>
        <div class="header-right">
            <div class="header-users">
                <img src="/users-images/182261-2560x1888-desktop-hd-demon-slayer-kimetsu-no-yaiba-background.jpg"
                    alt="">
                <img src="/users-images/182723-3840x2160-desktop-4k-demon-slayer-kimetsu-no-yaiba-background-photo.jpg"
                    alt="">
                <img src="/users-images/183040-3840x2160-desktop-4k-demon-slayer-kimetsu-no-yaiba-background-photo.jpg"
                    alt="">
                <img src="/users-images/183069-3840x2160-desktop-4k-demon-slayer-kimetsu-no-yaiba-wallpaper.jpg" alt="">
                <img src="/users-images/183516-2048x2732-iphone-hd-demon-slayer-kimetsu-no-yaiba-wallpaper.jpg" alt="">
                <span>+9</span>
                <button class="invite-btn btns">Invite</button>
            </div>
            <div class="header-elements">
                <button class="calendar-btn btns">
                    <svg width="20px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="black" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                    </svg>
                    <span>Calendar</span>
                </button>
                <button class="butler-btn btns">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black" viewBox="0 0 24 24">
                        <path
                            d="M12 4a1 1 0 0 1 1 1v1.07A7.002 7.002 0 0 1 19 13h1a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2h1a7.002 7.002 0 0 1 6-6.93V5a1 1 0 0 1 1-1zm0 12a5 5 0 0 0 5-5H7a5 5 0 0 0 5 5zm-8 2a1 1 0 0 0 0 2h16a1 1 0 1 0 0-2H4z" />
                    </svg>
                    <span>Butler</span>
                </button>
                <button class="copy-boards-btn btns">
                    <img style="width: 20px;" src="/Trello-UI/trello-svgrepo-com.svg" alt="Trello Icon">
                    <span>Copy Board</span>
                </button>
                <button class="show-menu-btn btns">
                    <span class="dots">â‹¯</span> Show Menu
                </button>
            </div>
        </div>
    </header>
    <main class="main-body">
        <div class="containers">
            <div class="header">
                <h4>
                    Launch Info
                </h4>
                <button>
                    ...
                </button>
            </div>
            <div class="body">
                <button class="add-btn">
                    <span>+</span> Add a card
                </button>
                <ul draggable="true" class="showTask" id="info-container"></ul>
            </div>
        </div>
        <div class="containers">
            <div class="header">
                <h4>To Do</h4>
                <button>
                    ...
                </button>
            </div>
            <div class="body">
                <button class="add-btn">
                    <span>+</span> Add a card
                </button>
                <ul draggable="true" class="showTask" id="to-do-container" ></ul>
            </div>
        </div>
        <div class="containers">
            <div class="header">
                <h4>Doing</h4>
                <button>
                    ...
                </button>
            </div>
            <div class="body">
                <button class="add-btn">
                    <span>+</span> Add a card
                </button>
            </div>
            <ul draggable="true" class="showTask" id="doing-container" ></ul>
        </div>
        <div class="containers">
            <div class="header">
                <h4>Ready For Launch</h4>
                <button>
                    ...
                </button>
            </div>
            <div class="body">
                <button class="add-btn">
                    <span>+</span> Add a card
                </button>
                <ul draggable="true" class="showTask" id="ready-container" ></ul>
            </div>
        </div>
        <div class="containers">
            <div class="header">
                <h4>
                    Launched
                </h4>
                <button>
                    ...
                </button>
            </div>
            <div class="body">
                <button class="add-btn">
                    <span>+</span> Add a card
                </button>
                <ul draggable="true" class="showTask" id="launched-container">

                </ul>
            </div>
        </div>
    </main>
    <script src="trello.js"></script>
</body>

</html>
